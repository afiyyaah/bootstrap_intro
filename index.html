<!DOCTYPE html>
<html lang=" en">

    <head>
        
        <title>Bootstrap first class</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="fonts/css/fontawesome-all.min.css"/>
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="css/media.css"/>
        
        
    </head>
    
    <body>
<!--        HEADER DESIGN-->
        <header>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-2 col-sm-3 col-12">
                        <div class="brand header_common_style"><p>1.1 Brand</p></div>
                    </div>
                    <div class="col-lg-7 col-sm-6 col-6">
                        <div class="global_nav header_common_style"><p>1.2 Global Now</p></div>
                    </div>
                    <div class="col-lg-3 col-sm-3 col-6">
                        <div class="tools header_common_style"><p>1.3 Tools</p></div>
                    </div>
                </div>
            </div>
        </header>
        
        
<!--        HERO DESIGN-------------->
        
        <section id="hero">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-9 col-sm-12  col-12 add_color">
                        <div class="row">
                            <div class="col-lg-7  col-sm-12 d-none d-sm-block">
                                <div class="hero_feature hero_common_style"><p>2.1 Hero Feature</p></div>
                            </div>
                            <div class="col-lg-5  col-sm-12">
                                <div class="hero_action hero_common_style"><p>2.2 Hero Action</p></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 padding-right-disable d-none d-lg-block">
                        <div class="ad"><p>3. Ad</p></div>
                    </div>
                </div>
            </div>
        </section>
        
<!--        SECTION BODY-->
        <section id="body">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-9 col-sm-12  col-12 add_color">
                        <div class="row">
                            <div class="col-lg-4 col-sm-9 col-12">
                                <div class="action_feature body_common_style"><p>4.1 Action Feature</p></div>
                            </div>
                            <div class="col-sm-3 col-12 d-lg-none">
                                <div class="ad"><p>3. Ad</p></div>
                            </div>
                            <div class="col-lg-8 col-sm-12 col-12">
                                <div class="action-listing body_common_style bigger"><p>4.12 Action Listing</p></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-12 padding-right-disable d-none d-sm-block">
                        <div class="sidebar">
                            <div class="sidebar_content">
                                <div class=" sidebar_content add_color"><p>5.1 Sidebar Feature</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
<!--        FOOTER DESIGN-->
        <footer>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 no_padding">
                        <div class="footer add_color">
                        <p>6. Footer</p></div>
                    </div>
                </div>
            </div>
        </footer>
        
        
<!--        DESIGN ENDS-->
        
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
    </body>
    
</html>
